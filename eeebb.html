<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var goole = {
            show: function() {
                console.log('谷歌');
            }
        }
        var baidu = {
            display() {
                console.log('百度');
            }
        }
        var render = function(map) {
            if (map.show instanceof Function) {
                map.show()
            }
        }
        var baiduAdapter = {
            show() {
                baidu.display()
            }
        }
        render(baiduAdapter)
    </script>
</body>

</html>
